<h1>JSON fetch</h1>

<h2>Json population</h2>
<div class="total form-group">

    <div ngClass="content" *ngFor="let a of jsontest; let i = index; let last = last" (click)="func(a)">
        <form class="form-horizontal">

        <div class="form-group">

            <label class="col-md-2 text-center">ID</label>
            <div class="col-md-10">

                <input type="text"  [disabled]="true"  class="form-control" [value]="a._id">
            </div>

        </div>

            <div class="form-group">

                <label class="col-md-2 text-center">ADDRESS</label>
                <div class="col-md-10">

                    <input type="text" [disabled]="true"  class="form-control" [value]="a.address">
                </div>

            </div>

            <div class="form-group">

                <label class="col-md-2 text-center">PHONE</label>
                <div class="col-md-10">

                    <input type="text"  [disabled]="true" class="form-control" [value]="a.phone">
                </div>

            </div>

            <div class="form-group">

                <label class="col-md-2 text-center">EMAIL</label>
                <div class="col-md-10">

                    <input type="email" [disabled]="true"  class="form-control" [value]="a.email">
                </div>

            </div>

            <div class="form-group">

                <label class="col-md-2 text-center">COMPANY</label>
                <div class="col-md-10">

                    <input type="text"  [disabled]="true" class="form-control" [value]="a.company">
                </div>

            </div>

            <div class="form-group">

                <label class="col-md-2 text-center">AGE</label>
                <div class="col-md-10">

                    <input type="text" [disabled]="true"  class="form-control" [value]="a.age">
                </div>

            </div>

        </form>

    </div>

</div>
